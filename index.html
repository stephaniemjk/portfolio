<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Stephanie Kim</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="page">
      <header class="site-header">
        <div>
          <p class="eyebrow">Welcome</p>
          <h1>Stephanie Kim</h1>
          <p class="subtitle">
            Visual storyteller across design, animation, and film writing.
          </p>
        </div>
      </header>

      <section class="tile-grid" aria-label="Portfolio sections">
        <a class="tile" href="designs.html">
          <div class="tile-media">
            <img src="assets/photo.jpg" alt="Design gallery preview" />
          </div>
          <div class="tile-text">
            <h2>Designs</h2>
            <p>Selected visuals, experiments, and concept work.</p>
          </div>
        </a>
        <a class="tile" href="animations.html">
          <div class="tile-media">
            <img src="assets/photo.jpg" alt="Animation gallery preview" />
          </div>
          <div class="tile-text">
            <h2>Animations</h2>
            <p>Short-form motion tests and story beats.</p>
          </div>
        </a>
        <a class="tile" href="film-writing.html">
          <div class="tile-media">
            <img src="assets/photo.jpg" alt="Film writing gallery preview" />
          </div>
          <div class="tile-text">
            <h2>Film Writing</h2>
            <p>Scenes, treatments, and narrative explorations.</p>
          </div>
        </a>
      </section>
    </main>

</html>
