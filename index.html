<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Stephanie Kim</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
<main class="card">
      <header class="intro">
        <h1>Stephanie Kim</h1>
        <p>Visual diary featuring photo moments and short mp4 clips.</p>
      </header>
      <div class="controls" role="group" aria-label="Gallery filters">
        <button class="control-button is-active" type="button" data-filter="all">All</button>
        <button class="control-button" type="button" data-filter="photo">Photos</button>
        <button class="control-button" type="button" data-filter="video">Videos</button>
      </div>
      <section class="gallery" aria-live="polite">
        <figure class="gallery-item" data-type="photo">
          <img src="assets/photo.jpg" alt="Stephanie in warm afternoon light" />
          <figcaption>Afternoon portrait</figcaption>
        </figure>
        <figure class="gallery-item" data-type="photo">
          <img src="assets/photo.jpg" alt="Studio profile shot" />
          <figcaption>Studio profile</figcaption>
        </figure>
        <figure class="gallery-item" data-type="video">
          <video controls preload="metadata" poster="assets/photo.jpg">
            <source
              src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4"
              type="video/mp4"
            />
            Your browser does not support the video tag.
          </video>
          <figcaption>Garden walk (mp4)</figcaption>
        </figure>
        <figure class="gallery-item" data-type="video">
          <video controls preload="metadata" poster="assets/photo.jpg">
            <source
              src="https://samplelib.com/lib/preview/mp4/sample-5s.mp4"
              type="video/mp4"
            />
            Your browser does not support the video tag.
          </video>
          <figcaption>Evening bloom (mp4)</figcaption>
        </figure>
      </section>
    </main>
    <script>
      const buttons = document.querySelectorAll('.control-button');
      const items = document.querySelectorAll('.gallery-item');

      buttons.forEach((button) => {
        button.addEventListener('click', () => {
          const filter = button.dataset.filter;

          buttons.forEach((btn) => btn.classList.remove('is-active'));
          button.classList.add('is-active');

          items.forEach((item) => {
            const matches = filter === 'all' || item.dataset.type === filter;
            item.hidden = !matches;
          });
        });
      });
    </script>
  </body>
</html>
